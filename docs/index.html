<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸš€ Rocket Game - Unity WebGL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Full-page gradient background */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        font-family: "Arial", sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      header h1 {
        font-size: 3em;
        margin: 0;
        color: #ff6f61;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      }

      /* Unity container styling */
      #unity-container {
        position: relative;
        width: 960px;
        max-width: 95%;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        overflow: hidden;
      }

      canvas {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 12px;
      }

      /* Loading bar styling */
      #unity-loading-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 20px;
        background: rgba(255, 255, 255, 0.1);
      }

      #unity-progress-bar-empty {
        width: 90%;
        height: 10px;
        margin: 5px auto;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ff6f61, #ffb86c);
        transition: width 0.3s ease;
      }

      /* Footer styling */
      #unity-footer {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 20px;
        gap: 10px;
        box-sizing: border-box;
        font-weight: bold;
      }

      #unity-fullscreen-button {
        cursor: pointer;
        padding: 6px 12px;
        border: 2px solid #ff6f61;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.05);
        transition: all 0.3s;
        flex-shrink: 0;
      }

      #unity-fullscreen-button:hover {
        background: rgba(255, 111, 97, 0.9);
        color: #000;
        border-color: #ffb86c;
      }

      @media (max-width: 1024px) {
        #unity-container {
          width: 100%;
        }
        header h1 {
          font-size: 2em;
        }
      }

      @media (max-width: 600px) {
        #unity-footer {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸš€ Rocket Game</h1>
    </header>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-build-title">Rocket</div>
        <div id="unity-fullscreen-button">Fullscreen</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/docs.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/docs.data",
        frameworkUrl: buildUrl + "/docs.framework.js",
        codeUrl: buildUrl + "/docs.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Rocket",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width =
            100 * progress + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
