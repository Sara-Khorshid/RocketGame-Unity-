<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸš€ Rocket Game - Unity WebGL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        font-family: "Arial", sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      header h1 {
        font-size: 3em;
        margin: 0;
        color: #ff6f61;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      }

      /* Unity container styling */
      #unity-container {
        position: relative;
        width: 960px;
        max-width: 95%;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        overflow: hidden;
      }

      canvas {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 12px;
      }

      /* Loading bar outside canvas */
      #unity-loading-wrapper {
        width: 960px;
        max-width: 95%;
        margin-top: 10px;
        text-align: center;
      }

      #unity-loading-bar {
        width: 100%;
        height: 25px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        margin-bottom: 5px;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ff6f61, #ffb86c);
        transition: width 0.2s ease;
      }

      #unity-progress-text {
        font-weight: bold;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }

      /* Fullscreen button outside canvas */
      #fullscreen-button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background: linear-gradient(90deg, #ff6f61, #ffb86c);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        transition: all 0.3s;
      }

      #fullscreen-button:hover {
        background: linear-gradient(90deg, #ffb86c, #ff6f61);
        color: #000;
      }

      @media (max-width: 1024px) {
        #unity-container,
        #unity-loading-wrapper {
          width: 100%;
        }
        header h1 {
          font-size: 2em;
        }
      }

      @media (max-width: 600px) {
        #fullscreen-button {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸš€ Rocket Game</h1>
    </header>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-warning"></div>
    </div>

    <!-- Loading bar outside canvas -->
    <div id="unity-loading-wrapper">
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div id="unity-progress-text">Loading 0%</div>
    </div>

    <!-- Fullscreen button outside canvas -->
    <button id="fullscreen-button">Fullscreen</button>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") div.style = "background:red;padding:10px;";
        else if (type === "warning")
          div.style = "background:yellow;padding:10px;";
        setTimeout(() => {
          div.remove();
          updateBannerVisibility();
        }, 5000);
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/docs.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/docs.data",
        frameworkUrl: buildUrl + "/docs.framework.js",
        codeUrl: buildUrl + "/docs.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Rocket",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      document.getElementById("unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.getElementById("unity-progress-bar-full").style.width =
            100 * progress + "%";
          document.getElementById("unity-progress-text").innerText =
            "Loading " + Math.round(progress * 100) + "%";
        })
          .then((unityInstance) => {
            document.getElementById("unity-loading-wrapper").style.display =
              "none";
            document.getElementById("fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch(console.error);
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
